<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>HTML Tutorial</title>

  <style type="text/css">
  </style>

  <script>
    function myFunction() {
      alert("You clicked the coffee cup!");
    }
  </script>
</head>

<body>
  <h1>HTML Image Maps</h1>

  <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>

  <img src="imgs/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379" />

  <map name="workmap">
    <!-- clickable area -->
    <!--   rect - defines a rectangular region -->
    <!--     left (up), top (up); left (down), top (down) -->
    <area shape="rect" coords="34, 44, 270, 350" alt="Computer" href="https://www.w3schools.com/html/computer.htm">
    <area shape="rect" coords="290, 172, 333, 250" alt="Phone" href="https://www.w3schools.com/html/phone.htm" target="_BLANK">
    <!--   circle - defines a circular region -->
    <!--     center of the circle: left, top; radius -->
    <area shape="circle" coords="337, 300, 44" alt="Cup of coffee" href="https://www.w3schools.com/html/coffee.htm" onclick="myFunction();">
  </map>

  <p>Click on the croissant to go to a new page and read more about the topic:</p>

  <img src="imgs/frenchfood.jpg" alt="French Food" usemap="#foodmap" width="450" height="675" />

  <map name="foodmap">
    <!-- clickable area -->
    <!--   poly - defines a polygonal region -->
    <!--     left (up), top (up); left (up), top (up); ... -->
    <area shape="poly" coords="140, 121, 181, 116, 204, 160, 204, 222, 191, 270, 140, 329, 85, 355, 58, 352, 37, 322, 40, 259, 103, 161, 128, 147" alt="Croissant" href="https://www.w3schools.com/html/croissant.htm">
  </map>

  <!--   default - defines the entire region -->
</body>
</html>
