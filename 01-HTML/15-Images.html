<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>HTML Tutorial</title>

  <style type="text/css">
    img {
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>HTML Images</h1>

  <img src="imgs/pic_trulli.jpg" alt="Italian Trulli" width="500" height="600">
  <img src="imgs/img_girl.jpg" alt="Girl in a jacket" style="width: 500px; height: 600px;">
  <img src="imgs/img_chania.jpg" alt="Flowers in Chania">

  <h2>Images on Another Server/Website</h2>
  <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">

  <h2>Animated Images</h2>
  <img src="imgs/programming.gif" alt="Computer man" style="width:48px;height:48px;">

  <h2>Image as a Link</h2>
  <a href="https://www.w3schools.com/">
    <img src="imgs/smiley.gif" alt="HTML tutorial" style="width: 42px; height: 42px;">
  </a>

  <h2>Image Floating</h2>
  <p><img src="imgs/smiley.gif" alt="Smiley face" style="float: right; width: 42px; height: 42px;">
  The image will float to the right of the text.</p>

  <p><img src="imgs/smiley.gif" alt="Smiley face" style="float: left; width: 42px; height: 42px;">
  The image will float to the left of the text.</p>
</body>
</html>
