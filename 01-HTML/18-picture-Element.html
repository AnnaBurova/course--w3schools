<body>
  <h1>HTML <picture> Element</h1>

  <p>Resize the browser to see different versions of the picture loading at different viewport sizes.</p>
  <p>The img element is used to provide backward compatibility for browsers</p>
  <p><strong>Note:</strong> The picture element is not supported in IE12 and earlier or Safari 9.0 and earlier.</p>

  <picture>
    <source media="(min-width: 650px)" srcset="imgs/img_food.jpg">
    <source media="(min-width: 465px)" srcset="imgs/img_car.jpg">
    <img src="imgs/img_girl.jpg" style="width: auto;">
  </picture>
